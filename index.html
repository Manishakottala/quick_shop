<!DOCTYPE html>
<html>

<head>
    <title>My Changing Web Page!</title>
</head>

<body>
    <script>
       function showMessage()
       {
           var name = document.getElementById("myText").value
           document.write("Your name is"+name);
       }
    </script>
    <from>
        <input type="text"id="myText">
        <input type="submit"onclick="showMessage()">
    </from>
    </from>
</body>

</html>
